<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea SignIn</title>
	<meta name="Description" value="Analog Sea SignIn Page">
	<link  rel="stylesheet" type="text/css"  href="styles/normalize.css">
	<link  rel="stylesheet" type="text/css"  href="styles/signup-page.css">
</head>
<body>
<main>
</main>
<div class="head">
<img src="images/logo.png" class="logo">
</div>
<form class="signin-form"  action="/signup/" method="post">
<fieldset name="signup-info">
<h1> Sign up</h1>
<label for="email">Email</label>
<input type="email" id="email" name='email' placeholder="foo@bar.com">
<label for="password">Password</label>
<input type="password" id="password" name='password' placeholder="1234passw0rd">
<button type="submit">Sign Up
</button>
</fieldset>
<div class="link-url">
<a href="/forgot-password/new" > Forgot password</a>
</form>
</div>
<div class="link-footer">
Already have an account?<a href="/forgot-password/new" > Login</a>
</div>
</body>
</html>
